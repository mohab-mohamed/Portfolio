<div class="container">
  <div class="row top-row">
    <div class="col-12 top-col">
      <div class="top-projects-container">
        <div class="first-project">
          <div (click)="firstClick()" class="icon-container"><img id="maze" src="assets/maze.png" /></div>
          <div  (click)="firstClick()" *ngIf="!firstOpen" class="right-arrow-container"><img id="right" src="assets/right-caret.png" /></div>
          <div  (click)="firstClick()" *ngIf="firstOpen" class="left-arrow-container"><img id="left" src="assets/left-caret.png" /></div>
          <div class="caption-container"> <span *ngIf="firstCaption" [@myAnimation] class="caption">Pathfinding Visualizer (Angular)</span> </div>
        </div>
        <div class="second-project">
          <div (click)="secondClick()" class="icon-container"><img id="scheduler" src="assets/scheduler.png" /> </div>
          <div  (click)="secondClick()" *ngIf="!secondOpen" class="right-arrow-container"><img id="right" src="assets/right-caret.png" /></div>
          <div  (click)="secondClick()" *ngIf="secondOpen" class="left-arrow-container"><img id="left" src="assets/left-caret.png" /></div>
          <div class="caption-container"> <span *ngIf="secondCaption" [@myAnimation] class="caption">Scheduler (MERN)</span> </div>
        </div>
        <div class="third-project">
          <div (click)="thirdClick()" class="icon-container"><img id="travel" src="assets/travel.png" /></div>
          <div  (click)="thirdClick()" *ngIf="!thirdOpen" class="right-arrow-container"><img id="right" src="assets/right-caret.png" /></div>
          <div  (click)="thirdClick()" *ngIf="thirdOpen" class="left-arrow-container"><img id="left" src="assets/left-caret.png" /></div>
          <div class="caption-container">  <span *ngIf="thirdCaption" [@myAnimation] class="caption">Travel Reservation Site (MEANestJS) </span> </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row main-row">
    <!-- <div class="col- left-col"></div> -->
    <div class="col-9 mid-col">
      <h1 id="name">mohab</h1>
    </div>
    <div class="col-3 right-col">
      <div class="right-container">
        <span> A </span>
        <span> B </span>
        <span> O </span>
        <span> U </span>
        <span> T </span>
        <span> &nbsp; </span>
        <span> M </span>
        <span> E </span>
      </div>
    </div>
  </div>
  <div class="row bot-row">
    <div class="col-12 bot-col">
      <div class="bot-projects-container">
        <div class="fourth-project">
          <div (click)="fourthClick()" class="icon-container"><img id="stock" src="assets/stock.png" /></div>
          <div  (click)="fourthClick()" *ngIf="!fourthOpen" class="right-arrow-container"><img id="right" src="assets/right-caret.png" /></div>
          <div  (click)="fourthClick()" *ngIf="fourthOpen" class="left-arrow-container"><img id="left" src="assets/left-caret.png" /></div>
          <div class="caption-container"> <span *ngIf="fourthCaption" [@myAnimation] class="caption">Hidden Markov Model (HMM) based Stock Predictor (Python) </span>  </div>
        </div>
        <div class="fifth-project">
          <div (click)="fifthClick()" class="icon-container"><img id="brain" src="assets/brain.png" /></div>
          <div  (click)="fifthClick()" *ngIf="!fifthOpen" class="right-arrow-container"><img id="right" src="assets/right-caret.png" /></div>
          <div  (click)="fifthClick()" *ngIf="fifthOpen" class="left-arrow-container"><img id="left" src="assets/left-caret.png" /></div>
          <div class="caption-container">  <span *ngIf="fifthCaption" [@myAnimation] class="caption">Semantic Segmentation (PyTorch) </span> </div>
        </div>
        <div class="sixth-project">
          <div (click)="sixthClick()" class="icon-container"><img id="magnifying" src="assets/perceptron.png" /></div>
          <div  (click)="sixthClick()" *ngIf="!sixthOpen" class="right-arrow-container"><img id="right" src="assets/right-caret.png" /></div>
          <div  (click)="sixthClick()" *ngIf="sixthOpen" class="left-arrow-container"><img id="left" src="assets/left-caret.png" /></div>
          <div class="caption-container">  <span *ngIf="sixthCaption" [@myAnimation] class="caption">Perceptron Neural Network (Python) </span> </div>
        </div>
      </div>
    </div>
  </div>
</div>
